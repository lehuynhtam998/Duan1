<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/site/css/style.css">
    <style>
        body {
            background-image: url('/site/img/porter1.png'); /* Thay 'img/background.jpg' bằng đường dẫn tới ảnh của bạn */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <div class="card">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <a class="navbar-brand" href="#">
                            <img src="/site/img/logo.png" alt="Logo" class="logo">
                        </a>
                    </div>
                    <div class="col text-center">
                        <h3 style="color: rgb(46, 7, 202); margin-right: 100px;">Đăng Ký</h3>
                    </div>
                    <div class="col-auto"></div>
                </div>
                <div th:if="${message}" class="alert alert-success">
                  <p th:text="${message}"></p>
                </div>
                <form th:action="@{/sms/register}" th:object="${employee}" method="post">
                    <!-- Tên tài khoản -->
                    <div class="form-group">
                        <label for="username">Tên tài khoản</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username"  class="form-control" id="username" placeholder="Nhập tên tài khoản" required>
                        </div>
                    </div>
                    <!-- Mật khẩu -->
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                        </div>
                    </div>
                    <!-- Tên đầy đủ -->
                    <div class="form-group">
                        <label for="fullname">Tên đầy đủ</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            </div>
                            <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Nhập tên đầy đủ" required>
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input name="email" type="email" class="form-control" id="email" placeholder="Nhập email" required>
                        </div>
                    </div>
                    <!-- Số điện thoại -->
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            </div>
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
                        </div>
                    </div>
                    <!-- Đăng ký -->
                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-user-plus"></i> Đăng Ký</button>
                    <!-- Đăng nhập bằng Google -->
                    <button type="button" class="btn btn-danger btn-block mt-2"><i class="fab fa-google"></i> Đăng nhập bằng Google</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
