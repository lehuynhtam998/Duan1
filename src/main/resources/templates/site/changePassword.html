<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  th:replace="~{/site/layouts/main :: dynamic(~{::main})}">

<head></head>

<body>
  <main>
    <div class="carousel-inner " style="position: fixed;  z-index: 2;">
      <div class="carousel-item active">
        <img src="/site/img/banner1.webp" alt="Los Angeles" class="fixed-image"
          style="width: 100%; height: 100px; margin-top: 70px; ">
        <div class="carousel-caption d-none d-md-block">
          <h5>Đổi mật khẩu</h5>
        </div>
      </div>
    </div>
    <!-- Change Password Form -->
    <div class="container form-wrapper" style="margin-top: 200px;">
      <div class="row align-items-center mt-3">
        <div class="col-auto">
          <a class="navbar-brand" href="#">
            <img src="/site/img/logo.png" alt="Logo" class="logo">
          </a>
        </div>
        <div class="col">
          <h2 style="color: rgb(46, 7, 202); margin-left: 80px;">Đổi mật khẩu</h2>
        </div>
        <div class="col-auto"></div>
      </div>
      <form th:action="@{/sms/reset-password}" method="post">
        <div class="form-group">
          <label for="username">
            <i class="fas fa-user"></i> Tên tài khoản
          </label>
          <input type="text" name="username" class="form-control" id="username" placeholder="Nhập tên tài khoản" required>
        </div>
        <div class="form-group">
          <label for="current-password">
            <i class="fas fa-lock"></i> Nhập mật khẩu cũ
          </label>
          <input type="password" name="currentPassword" class="form-control" id="current-password" placeholder="Nhập mật khẩu cũ" required>
        </div>
        <div class="form-group">
          <label for="new-password">
            <i class="fas fa-lock"></i> Nhập mật khẩu mới
          </label>
          <input type="password" name="newPassword"  class="form-control" id="new-password" placeholder="Nhập mật khẩu mới" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">
            <i class="fas fa-lock"></i> Nhập lại mật khẩu mới
          </label>
          <input type="password" name="confirmNewPassword" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu mới" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn-update">
            <i class="fas fa-sync-alt"></i> Dổi mật khẩu
          </button>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
          <p th:text="${error}"></p>
        </div>

        <!-- Hiển thị thông báo thành công -->
        <div th:if="${message}" class="alert alert-success" role="alert">
          <p th:text="${message}"></p>
      </form>
    </div>
  </main>
</body>

</html>
