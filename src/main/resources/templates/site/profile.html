<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    th:replace="~{/site/layouts/main :: dynamic(~{::main})}">

<head></head>

<body>
    <main>
        <div class="carousel-inner " style="position: fixed;  z-index: 2;">
            <div class="carousel-item active">
                <img src="/site/img/banner1.webp" alt="Los Angeles" class="fixed-image"
                    style="width: 100%; height: 100px; margin-top: 70px; ">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Thông tin tài khoản</h5>
                </div>
            </div>
        </div>
        <!-- Account Management Form -->
        <div class="container form-wrapper" style="margin-top: 200px;">
            <div class="row align-items-center mt-3">
                <div class="col-auto">
                    <a class="navbar-brand" href="#">
                        <img src="/site/img/logo.png" alt="Logo" class="logo">
                    </a>
                </div>
                <div class="col">
                    <h2 style="margin-left: 70px; color: rgb(46, 7, 202);">Quản lý tài khoản</h2>
                </div>
                <div class="col-auto"></div>
            </div>
            <form>
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Tên tài khoản
                    </label>
                    <input type="text" class="form-control" id="username" placeholder="Nhập tên tài khoản">
                </div>
                <div class="form-group">
                    <label for="fullname">
                        <i class="fas fa-id-card"></i> Tên đầy đủ
                    </label>
                    <input type="text" class="form-control" id="fullname" placeholder="Nhập tên đầy đủ">
                </div>
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email">
                </div>
                <div class="form-group">
                    <label for="phone">
                        <i class="fas fa-phone"></i> Số điện thoại
                    </label>
                    <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn-update">
                        <i class="fas fa-sync-alt"></i> Cập nhật thông tin
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
