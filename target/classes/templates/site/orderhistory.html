<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    th:replace="~{/site/layouts/main :: dynamic(~{::main})}">

<head></head>

<body>
    <main>
        <div class="carousel-inner " style="position: fixed;  z-index: 2;">
            <div class="carousel-item active">
                <img src="/site/img/banner1.webp" alt="Los Angeles" class="fixed-image"
                    style="width: 100%; height: 100px; margin-top: 70px; ">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Lịch sử đặt hàng</h5>
                </div>
            </div>
        </div>
        <!-- Cart Content -->
        <div class="container-fluid py-5" style="margin-top: 50px;">
            <div class="container py-5 text-center">
                <div class="row justify-content-center">
                    <div class="container mt-5">
                        <h2 class="mb-4">Lịch sử Đặt hàng của Khách</h2>
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Tên Khách hàng</th>
                                    <th scope="col">Ngày Đặt hàng</th>
                                    <th scope="col">Trạng thái Đơn hàng</th>
                                    <th scope="col">Tổng số tiền</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dòng dữ liệu ví dụ -->
                                <tr ng-repeat="item in orderHistory.slice().reverse()">
                                    <th>{{item.orderId}}</th>
                                    <td>{{item.nguoiNhan}}</td>
                                    <td>{{item.orderDate}}</td>
                                    <td>
                                        <span ng-switch="item.orderStatus">
                                            <span ng-switch-when="1">Đã tiếp nhận </span>
                                            <span ng-switch-when="2">Đang xử lý</span>
                                            <span ng-switch-when="3">Hoàn thành</span>
                                            <span ng-switch-when="4">Đã huỷ</span>
                                            <span ng-switch-when="5">Đang giao hàng</span>
                                        </span>
                                    </td>
                                    <td>{{item.totalPrice}}</td>
                                    <td>
                                        <button class="btn btn-danger" ng-if="item.orderStatus === 2 || item.orderStatus === 1" ng-click="cancelOrder(item.orderId)">
                                            Huỷ đơn hàng
                                        </button>
                                    </td>
                                </tr>

                                <!-- Thêm nhiều dòng dữ liệu khác nếu cần -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
