<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    th:replace="~{/site/layouts/main :: dynamic(~{::main})}">

<head>
</head>

<body>
    <main>
        <div class="carousel-inner " style="position: fixed;  z-index: 2;">
            <div class="carousel-item active">
                <img src="/site/img/banner1.webp" alt="Los Angeles" class="fixed-image"
                    style="width: 100%; height: 100px; margin-top: 70px; ">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Liên hệ</h5>
                </div>
            </div>
        </div>
        <div class="container " style=" margin-top: 200px;">
            <h3>Mọi thắc mắc vui lòng liên hệ với chúng tôi để được tư vấn</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3644.108565843864!2d108.16737297490418!3d16.075767084604607!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314218e6e72e66f5%3A0x46619a0e2d55370a!2zMTM3IE5ndXnhu4VuIFRo4buLIFRo4bqtcCwgVGhhbmggS2jDqiBUw6J5LCBMacOqbiBDaGnhu4N1LCDEkMOgIE7hurVuZywgVmnhu4d0IE5hbQ!5e1!3m2!1svi!2s!4v1725086980026!5m2!1svi!2s"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="container contact-form-wrapper">
            <div class="row align-items-center mt-3">
                <div class="col-auto">
                    <a class="navbar-brand" href="#">
                        <img src="/site/img/logo.png" alt="Logo" class="logo">
                    </a>
                </div>
                <div class="col">
                    <h2 style="margin-left: 40px;">Gửi tin nhắn</h2>
                </div>
                <div class="col-auto"></div>
            </div>
            <form th:action="@{/sms/send}" th:object="${email}" method="post">
                <div class="form-group">
                    <label for="name">Tên</label>
                    <input type="text" th:field="*{sender}" class="form-control" id="name" placeholder="Nhập tên của bạn" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{subject}"  class="form-control" id="email" placeholder="Nhập email của bạn" required>
                </div>
                <div class="form-group">
                    <label for="message">Nội dung</label>
                    <textarea th:field="*{content}" class="form-control" id="message" rows="4" placeholder="Nhập nội dung của bạn" required></textarea>
                </div>
                <div class="text-right mt-3">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-paper-plane"></i> Gửi
                    </button>
                </div>
                <div th:if="${successMessage != null}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
            </form>
        </div>
    </main>

</body>

</html>
