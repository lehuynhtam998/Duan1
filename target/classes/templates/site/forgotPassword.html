<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    th:replace="~{/site/layouts/main :: dynamic(~{::main})}">

<head></head>

<body>
    <main>
      <div class="carousel-inner " style="position: fixed;  z-index: 2;">
        <div class="carousel-item active">
            <img src="/site/img/banner1.webp" alt="Los Angeles" class="fixed-image"
                style="width: 100%; height: 100px; margin-top: 70px; ">
            <div class="carousel-caption d-none d-md-block">
                <h5>Lấy lại mật khẩu</h5>
            </div>
        </div>
    </div>
      <div class="container form-wrapper" style="margin-top: 200px;">
        <div class="row align-items-center mt-3">
            <div class="col-auto">
                <a class="navbar-brand" href="#">
                    <img src="/site/img/logo.png" alt="Logo" class="logo">
                </a>
            </div>
            <div class="col">
                <h2 style="margin-left: 70px; color: rgb(46, 7, 202);">Lấy lại mật khẩu</h2>
            </div>
            <div class="col-auto"></div>
        </div>
        <h5 style="color: rgb(243, 148, 23);">Vui lòng nhập email tài khoản của bạn để lấy lại mật khẩu !</h5>
        <form action="/sms/forgot" method="post">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Nhập email" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-update">
                    <i class="fas fa-sync-alt"></i> Gửi mật khẩu về email
                </button>
            </div>
            <p th:text="${message}">Thông báo</p>
            <p th:text="${error}" class="text-danger">Lỗi</p>
        </form>
    </div>
    </main>
</body>

</html>
