<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security6">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/site/css/style.css">
  <style>
    body {
      background-image: url('img/baner3.png');
      /* Thay 'img/background.jpg' bằng đường dẫn tới ảnh của bạn */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="container" style="max-width: 400px; margin-top: 50px;">
    <div class="card">
      <div class="card-body">
        <div class="row align-items-center mt-3">
          <div class="col-auto">
            <a class="navbar-brand" href="#">
              <img src="/site/img/logo.png" alt="Logo" class="logo">
            </a>
          </div>
          <div class="col">
            <h4 style="color: rgb(46, 7, 202);">Đăng nhập</h4>
          </div>
          <div class="col-auto"></div>
        </div>
        <div th:if="${message}" class="alert alert-success">
          <p th:text="${message}"></p>
        </div>
        <form th:action="@{/login}" method="post">
          <!-- Tên tài khoản -->
          <div class="form-group">
            <label for="username">Tên tài khoản</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="username" placeholder="Nhập tên tài khoản" required>
            </div>
          </div>

          <!-- Mật khẩu -->
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
              </div>
              <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" required>
            </div>
          </div>

          <!-- Remember me -->
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" name="remember-me" checked>Remember me?</label>
          </div>

          <!-- Đăng nhập -->
          <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-sign-in-alt"></i> Đăng nhập</button>

          <!-- Đăng nhập bằng Google -->
          <a class="btn btn-danger btn-block mt-2" th:href="@{/oauth2/authorization/google}"><i
              class="fab fa-google"></i> Đăng nhập bằng Google</a>

          <!-- Thêm tài khoản mới -->
          <div class="text-center mt-3">
            Bạn chưa có tài khoản ?<a th:href="@{/sms/register}" class="text-primary">Thêm tài khoản mới</a>
          </div>

          <!-- Lấy lại mật khẩu -->
          <div class="text-center mt-2">
            <a th:href="@{/sms/forgot}" class="text-primary">Lấy lại mật khẩu</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
